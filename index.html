<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil LinkedIn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    
    <div class="cover"></div>

      <div class="info">
        <h2>Caleb Lira</h2>
        <p class="title">Dev Front-end | HTML | CSS | Vue | JS | UIX Design</p>
        <p class="bio">T'challa</p>
        <p class="contact">Maranguape Ceará• <a href="#">informações de contato</a></p>
        <p class="followers">3923 seguidores • + de 500 conexões</p>
        <div class="actions">
          <button class="btn primary">Enviar mensagem</button>
          <button class="btn secondary">Mais</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
